<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="screen"></div>
        <div class="body">
          <div class="toolbar">
            <button class="toolbox">Clear</button>
            <button class="toolbox">Delete</button>
          </div>
          <div class="digits">
            <button data-number class="digitbox">7</button>
            <button data-number class="digitbox">8</button>
            <button data-number class="digitbox">9</button>
            <button data-operator  class="digitbox">/</button>
            <button data-number class="digitbox">4</button>
            <button data-number class="digitbox">5</button>
            <button data-number class="digitbox">6</button>
            <button data-operator class="digitbox">x</button>
            <button data-number class="digitbox">1</button>
            <button data-number class="digitbox">2</button>
            <button data-number class="digitbox">3</button>
            <button data-operator class="digitbox">-</button>
            <button data-operator class="digitbox">.</button>
            <button data-number class="digitbox">0</button>
            <button data-operator class="digitbox">=</button>
            <button data-operator class="digitbox">+</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/main.js" defer></script>
  </body>
</html>
